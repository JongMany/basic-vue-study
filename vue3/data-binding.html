<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 컴포넌트 표시 -->
      <p v-if="login">로그인 되었습니다.</p>
      <p v-else>로그인 하세요</p>
      <button v-on:click="toggleLogin">
        {{login ? '로그아웃' : '로그인'}}
      </button>

      <hr />

      <p v-show="login">로그인 되었습니다.</p>
      <button v-on:click="toggleLogin">
        {{login ? '로그아웃' : '로그인'}}
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            login: false,
          };
        },
        methods: {
          toggleLogin() {
            this.login = !this.login;
          },
        },
      }).mount('#app');

      // Vue.Component('');
    </script>
  </body>
</html>
