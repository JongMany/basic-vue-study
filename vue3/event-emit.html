<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 컴포넌트 표시 -->
      <!-- 이벤트이름="상위 컴포넌트 메서드 이름" -->
      <app-contents v-on:refresh="showAlert"></app-contents>
    </div>

    <script>
      const appContents = {
        template: `
          <p>
            <button v-on:click="sendEvent">갱신</button>
          </p>
        `,
        methods: {
          sendEvent() {
            this.$emit('refresh');
          },
        },
      };

      Vue.createApp({
        data() {
          return {};
        },
        methods: {
          showAlert() {
            window.alert('이벤트를 받았습니다.');
          },
        },
        components: {
          'app-contents': appContents,
        },
      }).mount('#app');
    </script>
  </body>
</html>
