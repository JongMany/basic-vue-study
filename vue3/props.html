<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 컴포넌트 표시 -->
      <app-header v-bind:title="appTitle" />
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            appTitle: 'props 넘기기',
          };
        },
        // 인스턴스 옵션 속성 - 옵션 API (컴포넌트 등록)
        components: {
          'app-header': {
            props: ['title'],
            template: '<h1>{{title}}</h1>',
          },
        },
      }).mount('#app');

      // Vue.Component('');
    </script>
  </body>
</html>
